<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../static/css/index.css">
        <link rel="stylesheet" href="../static/css/header.css">
        <link rel="stylesheet" href="../static/css/footer.css">
        <link rel="stylesheet" href="../static/css/login.css">
        <title>Document</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="" class="site-name"><h4 style="font-weight: 300; color: #e89918;">Solutions</h4></a></li>
                    <li><a href="problems.html">Problems</a></li>
                    <li><a href="">Developper</a></li>
                    <li><a href="login.html" class="signup">Signup</a></li>
                </ul>
            </nav>
        </header>     
        
        <div class="main-user">
            <div class="user-account">
                <div class="title">
                    <h1>Solutions</h1>
                    <h4>For Developpers</h4>
                    <p>Practice coding, prepare for interviews, and get hired.</p>
                </div>
                <div class="forms">

                    <div class="change">
                        <div class="login-title">
                            <button onclick="change(this)">Log in</button>
                        </div>
                        <div class="sign-title">
                            <button onclick="change(this)">Sign up</button>
                        </div>
                    </div>

                    <div class="login form">
                        <form action="">
                            <div class="">
                                <div class="inp">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                    <input type="text" placeholder="First name" onclick="borderBottom(this)" onmouseout="removeBottom(this)">
                                </div>
                                <div class="inp">
                                    <i class="fa fa-key" aria-hidden="true"></i>
                                    <input type="Password" placeholder="Passowrd" onclick="borderBottom(this)" onmouseout="removeBottom(this)">
                                </div>
                                <div class="remember">
                                    <div>
                                        <input type="checkbox" id="remember" style="background-color: red;">
                                        <label for="remember">Remember me</label>
                                    </div>                  
                                    <div>
                                        <a href="" class="forget">Forget your password</a>
                                    </div>              
                                </div>
                                <div>
                                    <input type="submit" value="Log In">
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="sign form" style="display: none;">
                        <form action="">
                            <div class="">

                                <div class="inp">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                    <input type="text" placeholder="First name">
                                </div>

                                <div class="inp">
                                    <i class="fa fa-envelope" aria-hidden="true"></i>
                                    <input type="email" placeholder="Email">
                                </div>
                                <div class="inp">
                                    <i class="fa fa-key" aria-hidden="true"></i>
                                    <input type="password" placeholder="Passowrd">
                                </div>
                                <div>
                                    <input type="submit" value="Sign In">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="socials">
                        <div><a href="#"><img src="../static/images/facebook.svg" alt="" class="social"></a></div>
                        <div><a href="#"><img src="../static/images/google.svg" alt="" class="social"></a></div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <nav>
                <ul>
                    <li class="copyright">Copyright Â© 2022 Tsolution </li>
                    <li><a href="">Help center</a></li>
                    <li><a href="">Jobs</a></li>
                </ul>
            </nav>
        </footer>

        <script src="../static/js/login.js"></script>
    </body>
</html>
